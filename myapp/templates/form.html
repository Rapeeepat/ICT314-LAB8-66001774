{% extends "base.html" %}
{% block title %}แบบฟอร์มบันทึกข้อมูลลูกค้า{% endblock %}

{% block content %}
<div class="position-relative mb-4">
    <img src="https://picsum.photos/1200/400" class="img-fluid rounded shadow" style="filter: brightness(60%);">
    <h2 class="position-absolute top-50 start-50 translate-middle text-white fw-bold text-center w-100">
        ยินดีต้อนรับสู่เว็บไซต์ Syntech Store
    </h2>
</div>

<div class="form-box">
    <div class="form-header">แบบฟอร์มบันทึกข้อมูลลูกค้า</div>
    <div class="form-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" name="name" placeholder="กรุณากรอกชื่อ-นามสกุล" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">อายุ</label>
                <input type="number" class="form-control" name="age" placeholder="กรอกข้อมูลอายุเป็นตัวเลข" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">เพศ</label>
                <select class="form-select" name="gender">
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="female">LGBTQ+</option>
                </select>
                <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">เบอร์โทรศัพย์</label>
                <input type="text" class="form-control" name="phone" placeholder="กรุณากรอกเบอร์โทรศัพย์" required>
            </div>
            </div>
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success flex-fill">บันทึก</button>
                <button type="reset" class="btn btn-danger flex-fill">ล้างข้อมูล</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
