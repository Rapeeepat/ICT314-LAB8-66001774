<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f5f7fa;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .navbar{
            background:#2c3e50;
        }
        .navbar a{
            color:white !important;
            font-weight:bold;
        }

        .hero-box{
            background: linear-gradient(135deg,#1a1c7f,#33e32d);
            color:white;
            padding:40px;
            border-radius:15px;
            text-align:center;
            box-shadow:0 5px 15px rgba(0,0,0,0.2);
        }

        .card{
            transition:0.3s;
        }
        .card:hover{
            transform: translateY(-8px);
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }

        .card img{
            height:200px;
            object-fit:cover;
        }

        
.form-box {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 0; 
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    overflow: hidden; 
}

.form-header {
    background: #007bff; 
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1rem;
}

.form-body {
    padding: 25px; 
}

        .gallery{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:15px;
        }

        .gallery img{
            width:100%;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
            transition:0.3s;
        }
        .gallery img:hover{
            transform:scale(1.05);
        }

        footer{
            background:#2c3e50;
            color:white;
            text-align:center;
            padding:10px;
            margin-top:40px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="/">Syntech Store</a>
    <div>
      <a class="nav-link d-inline" href="/">หน้าแรก</a>
      <a class="nav-link d-inline" href="/form/">แบบฟอร์ม</a>
      <a class="nav-link d-inline" href="/about/">เกี่ยวกับเรา</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer>
    ©copyright2026 Rapeepat.sap@spumail.net
</footer>

</body>
</html>
