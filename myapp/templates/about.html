{% extends "base.html" %}

{% block title %}

{% block extra_css %}
<style>
/* หัวข้อ */
h2{
    text-align:center;
    color:#2c3e50;
    margin-top:20px;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    margin-top:30px;
}

/* รูปภาพ */
.gallery img{
    width:100%;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}
</style>
{% endblock %}
