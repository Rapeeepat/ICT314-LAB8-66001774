{% extends "base.html" %}

{% block title %}
เกี่ยวกับเรา
{% endblock %}

{% block extra_css %}
<style>
/* หัวข้อ */
h2{
    text-align:center;
    color:#2c3e50;
    margin-top:20px;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    margin-top:30px;
}

/* รูปภาพ */
.gallery img{
    width:100%;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}
</style>
{% endblock %}

{% block content %}

<h2>เกี่ยวกับเรา (Gallery)</h2>
<p class="text-center text-muted">
    ตัวอย่างหน้า About พร้อม Gallery ด้วย Bootstrap และ CSS Grid
</p>

<div class="gallery">
    <img src="https://picsum.photos/300/200?1">
    <img src="https://picsum.photos/300/200?2">
    <img src="https://picsum.photos/300/200?3">
    <img src="https://picsum.photos/300/200?4">
    <img src="https://picsum.photos/300/200?5">
    <img src="https://picsum.photos/300/200?6">
</div>

{% endblock %}
